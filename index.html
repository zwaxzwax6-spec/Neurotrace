<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Trace — Pourquoi tes relations finissent toutes pareil</title>
    <meta name="description" content="11 situations de couple. Découvre comment tu fonctionnes en amour.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:#faf8f5;--bg2:#fff;--bg3:#f2eeea;
            --warm:#d4845a;--rose:#c4647a;--lilac:#8b7ba8;
            --tx:#3a3440;--tx2:#8a8494;--txb:#1a1520;--brd:#e8e2dd;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--tx);min-height:100vh;overflow-x:hidden;-webkit-font-smoothing:antialiased}

        /* Background */
        .bg-orb{position:fixed;border-radius:50%;filter:blur(140px);pointer-events:none;z-index:0;opacity:.12}
        .bg-o1{width:500px;height:500px;background:var(--rose);top:-200px;right:-200px}
        .bg-o2{width:400px;height:400px;background:var(--warm);bottom:-150px;left:-150px}

        /* Layout */
        .wrap{position:relative;z-index:1;max-width:680px;margin:0 auto;padding:20px;min-height:100vh}
        .hdr{text-align:center;padding:16px 0 8px}
        .logo{font-family:'Playfair Display',serif;font-size:1rem;font-weight:700;color:var(--warm);letter-spacing:2px;opacity:.6}

        /* Sections */
        .sec{display:none;animation:up .6s ease forwards}.sec.on{display:block}
        @keyframes up{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}

        /* ===== LANDING ===== */
        .land{text-align:center;min-height:calc(100vh - 80px);display:flex;flex-direction:column;justify-content:center;align-items:center}
        .land h1{font-family:'Playfair Display',serif;font-size:clamp(1.8rem,6.5vw,2.8rem);font-weight:800;line-height:1.2;color:var(--txb);margin-bottom:18px}
        .land h1 em{font-style:italic;color:var(--warm)}
        .land-sub{font-size:1rem;color:var(--tx2);line-height:1.7;max-width:400px;margin:0 auto 30px}
        .btn1{font-family:'DM Sans',sans-serif;font-size:1.05rem;font-weight:600;color:#fff;background:linear-gradient(135deg,var(--warm),var(--rose));border:none;padding:17px 48px;border-radius:50px;cursor:pointer;transition:all .3s;box-shadow:0 8px 32px rgba(212,132,90,.2)}
        .btn1:hover{transform:translateY(-2px);box-shadow:0 12px 40px rgba(212,132,90,.3)}
        .feats{display:flex;gap:20px;margin-top:22px}
        .feat{font-size:.8rem;color:var(--tx2);display:flex;align-items:center;gap:5px}

        /* ===== QUIZ ===== */
        .quiz-c{padding-top:32px}
        .pbar-w{width:100%;height:3px;background:var(--brd);border-radius:10px;margin-bottom:10px;overflow:hidden}
        .pbar{height:100%;background:linear-gradient(90deg,var(--warm),var(--rose));border-radius:10px;transition:width .5s ease;width:0%}
        .ptxt{font-size:.75rem;color:var(--tx2);text-align:right;margin-bottom:40px}
        .qcard{display:none;animation:up .5s ease forwards}.qcard.on{display:block}
        .qnum{font-size:.75rem;color:var(--warm);letter-spacing:2px;text-transform:uppercase;margin-bottom:14px;font-weight:500}
        .qtxt{font-family:'Playfair Display',serif;font-size:clamp(1.15rem,4vw,1.5rem);font-weight:700;color:var(--txb);line-height:1.4;margin-bottom:36px}
        .answers{display:flex;flex-direction:column;gap:12px}
        .abtn{width:100%;text-align:left;font-family:'DM Sans',sans-serif;font-size:.95rem;color:var(--tx);background:var(--bg2);border:1px solid var(--brd);padding:18px 22px;border-radius:14px;cursor:pointer;transition:all .2s;line-height:1.5;box-shadow:0 2px 8px rgba(0,0,0,.04)}
        .abtn:hover:not(:disabled){background:var(--bg3);border-color:var(--warm);color:var(--txb)}
        .abtn:active:not(:disabled){transform:scale(.98)}
        .abtn.selected{background:var(--bg3);border-color:var(--warm);color:var(--txb);box-shadow:inset 3px 0 0 var(--warm)}
        .abtn.dimmed{opacity:.35;pointer-events:none}
        .abtn:disabled{cursor:default}

        /* ===== REVEAL ===== */
        .rev-c{text-align:center;padding-top:60px}
        .rev-o{font-size:.8rem;color:var(--tx2);letter-spacing:2px;text-transform:uppercase;margin-bottom:16px}
        .rev-n{font-family:'Playfair Display',serif;font-size:clamp(1.6rem,6vw,2.4rem);font-weight:900;line-height:1.2;margin-bottom:8px;display:inline-block;position:relative;color:var(--txb)}
        .rev-n::after{content:'';position:absolute;bottom:-6px;left:50%;transform:translateX(-50%);width:60%;height:1px;background:linear-gradient(90deg,transparent,var(--warm),transparent)}
        .rev-d{font-size:1rem;color:var(--tx2);line-height:1.7;max-width:440px;margin:24px auto 40px}

        /* Blur cards */
        .blur-wrap{margin:0 auto 32px;max-width:460px}
        .blur-card{background:var(--bg2);border:1px solid var(--brd);border-radius:14px;padding:22px 18px;margin-bottom:12px;position:relative;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.04)}
        .blur-card-head{display:flex;align-items:center;gap:10px;margin-bottom:12px}
        .blur-card-icon{font-size:1.2rem}
        .blur-card-title{font-size:.9rem;font-weight:600;color:var(--txb)}
        .blur-card-body{filter:blur(6px);-webkit-filter:blur(6px);user-select:none;-webkit-user-select:none;pointer-events:none;font-size:.85rem;color:var(--tx);line-height:1.7}
        .blur-card-lock{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(250,248,245,.3)}
        .blur-card-lock span{font-size:1.3rem}

        /* Paywall */
        .pw{background:var(--bg2);border:1px solid var(--brd);border-radius:20px;padding:32px 24px;max-width:460px;margin:0 auto 30px;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,.06)}
        .pw-p{font-family:'Playfair Display',serif;font-size:2.2rem;font-weight:800;color:var(--txb)}
        .pw-pc{font-size:1rem;font-weight:400;color:var(--tx2)}
        .pw-ps{font-size:.78rem;color:var(--tx2);margin:4px 0 20px}
        .btn-p{display:block;width:100%;font-family:'DM Sans',sans-serif;font-size:1.05rem;font-weight:700;color:#fff;background:linear-gradient(135deg,var(--warm),var(--rose));border:none;padding:17px;border-radius:50px;cursor:pointer;transition:all .3s;box-shadow:0 8px 32px rgba(212,132,90,.2)}
        .btn-p:hover{transform:translateY(-2px);box-shadow:0 12px 40px rgba(212,132,90,.3)}
        .pw-methods{margin-top:14px;font-size:.72rem;color:var(--tx2);opacity:.6}

        /* ===== RESULT ===== */
        .res-c{padding-top:32px;padding-bottom:80px}
        .res-h{text-align:center;margin-bottom:50px}
        .res-b{display:inline-block;font-size:.65rem;letter-spacing:2px;text-transform:uppercase;color:#fff;background:var(--warm);padding:5px 14px;border-radius:100px;margin-bottom:16px;font-weight:600}
        .res-n{font-family:'Playfair Display',serif;font-size:clamp(1.8rem,6vw,2.6rem);font-weight:900;color:var(--txb);margin-bottom:10px}
        .res-tl{font-size:1rem;color:var(--tx2);font-style:italic}
        .res-s{background:var(--bg2);border:1px solid var(--brd);border-radius:18px;padding:32px 24px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
        .res-s-i{font-size:1.4rem;margin-bottom:10px}
        .res-s h3{font-family:'Playfair Display',serif;font-size:1.1rem;font-weight:700;color:var(--txb);margin-bottom:14px}
        .res-s p,.res-s li{font-size:.92rem;color:var(--tx);line-height:1.8}
        .res-s p{margin-bottom:10px}
        .res-s ul{list-style:none;padding:0}
        .res-s ul li{padding:8px 0 8px 18px;position:relative}
        .res-s ul li::before{content:'';position:absolute;left:0;top:16px;width:6px;height:6px;border-radius:50%;background:var(--warm)}
        .res-div{width:50px;height:2px;background:linear-gradient(90deg,var(--warm),var(--rose));margin:36px auto;border-radius:2px}

        /* Upsell */
        .ups{background:linear-gradient(135deg,rgba(212,132,90,.06),rgba(196,100,122,.06));border:1px solid rgba(212,132,90,.2);border-radius:20px;padding:36px 26px;text-align:center;margin-top:44px}
        .ups h3{font-family:'Playfair Display',serif;font-size:1.3rem;font-weight:700;color:var(--txb);margin-bottom:14px}
        .ups p{font-size:.92rem;color:var(--tx2);line-height:1.7;margin-bottom:26px}
        .btn-u{display:inline-block;font-family:'DM Sans',sans-serif;font-size:.95rem;font-weight:600;color:#fff;background:linear-gradient(135deg,var(--warm),var(--rose));border:none;padding:15px 36px;border-radius:50px;cursor:pointer;transition:all .3s;box-shadow:0 8px 32px rgba(212,132,90,.15);text-decoration:none}
        .btn-u:hover{transform:translateY(-2px)}

        @media(max-width:600px){.wrap{padding:16px}.pw{padding:24px 18px}.res-s{padding:24px 18px}}
    </style>
</head>
<body>

<div class="bg-orb bg-o1"></div>
<div class="bg-orb bg-o2"></div>

<div class="wrap">
    <div class="hdr"><div class="logo">Neuro Trace</div></div>

    <!-- LANDING -->
    <div id="s-land" class="sec on">
        <div class="land">
            <h1>Pourquoi <em>tes relations finissent toutes pareil</em> ?</h1>
            <p class="land-sub">Réponds à 11 situations. Découvre comment tu fonctionnes en amour.</p>
            <button class="btn1" onclick="startQuiz()">Faire le test →</button>
            <div class="feats">
                <div class="feat"><span>⏱</span> 2 min</div>
                <div class="feat"><span>✓</span> Gratuit</div>
            </div>
        </div>
    </div>

    <!-- QUIZ -->
    <div id="s-quiz" class="sec">
        <div class="quiz-c">
            <div class="pbar-w"><div class="pbar" id="pbar"></div></div>
            <div class="ptxt" id="ptxt">1 / 11</div>
            <div id="qwrap"></div>
        </div>
    </div>

    <!-- REVEAL -->
    <div id="s-rev" class="sec">
        <div class="rev-c">
            <div class="rev-o">Tes réponses ont été analysées</div>
            <h2 class="rev-n" id="rev-name"></h2>
            <p class="rev-d" id="rev-teaser"></p>
            <div id="blur-preview" class="blur-wrap"></div>
            <div class="pw">
                <div class="pw-p">2<span class="pw-pc">,49 €</span></div>
                <div class="pw-ps">Paiement unique · Accès immédiat</div>
                <button class="btn-p" onclick="handlePayment()">Débloquer mon analyse →</button>
                <p class="pw-methods">Apple Pay · Google Pay · CB</p>
            </div>
        </div>
    </div>

    <!-- RESULT -->
    <div id="s-res" class="sec">
        <div class="res-c" id="res-content"></div>
    </div>
</div>

<script src="data.js"></script>
<script src="app.js"></script>
<script defer src="/_vercel/insights/script.js"></script>
<script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
